<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chakner - Home</title>

  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <div data-include="header.html"></div>

  <!-- Main Content -->
  <main class="container-fluid px-0">
  <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="https://lh3.googleusercontent.com/d/1TWLDSEyTkwAHwfDE12gV91ARLqa6XiMh" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption">
          <h2 class="text-white">Chakner</h2>
          <p class="text-white">Graphic Designer | T-Shirt Design | Illustration | Logo Design | Video Editor | 3D Booth Designer | Key Visual Design</p>
        </div>
      </div>

    </div>
      <!-- Control Slide -->
    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</main>

  <!-- Footer -->
  <div data-include="footer.html"></div>

  <!-- ✅ Bootstrap 5 JS (Bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="include.js"></script>
